<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<style>
.button {
  background-color: #4CAF50; /* Green */
  border: none;
  color: white;
  padding: 16px 32px;
  text-align: center;
  text-transform: uppercase;
  font-weight: bold;
  margin: 4px 2px;
  transition-duration: 0.4s;
  cursor: pointer;
}

      
     
  
.button1 {
  background-color: white; 
  color: black; 
  border: 2px solid #121212;
}

.button1:hover {
  background-color: #c5c9c7f4;
  color: rgb(9, 8, 8);
}

label {
        display: inline-block;
        width: 250px;
      }
</style>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.css">

    <title>{% block title %} {% endblock %}</title>
  </head>
  <body>
    {% block nav %}
    
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'home' %}"style="font-family: 'Brush Script MT', cursive;">Employee Promotion Prediction</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav ml-auto" style="font-size: large;">
          <li class="nav-item">
            <a class="nav-link {% block active %}{% endblock %}" aria-current="page" href="{% url 'predict' %} ">Prediction</a>
          </li>
         
          <li class="nav-item">
            <a class="nav-link" href="{% url 'about' %} ">About</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
    {% endblock %}
    {% block content  %}
    
    {% endblock %}
